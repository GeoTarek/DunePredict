<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الإحداثيات الجديدة</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* تصميم الخريطة */
        #map {
            border: 2px solid #493415;
            border-radius: 10px;
            margin: 3px;
            width: 70%;
            height: 100%;
        }

        /* تصميم نموذج الإدخال ونتائج الحساب */
        .content {
            width: 30%;
            padding: 20px;
            background: linear-gradient(to top, #8a80ac, #9056a3, #5d224b, #8a80ac);
            background: linear-gradient(to top right, #ff999960 0%, #e9b59ba5 0%, #FF9999 60%, #e9b59b8d 100%);
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        /* تنسيق الجداول */
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        /* تنسيق النموذج */
        form label {
            width: 100%;
            color: rgb(43, 2, 2);
            margin-bottom: 5px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        form input {
            width: 95%;
            padding: 8px;
            margin-top: 2px;
            border-radius: 15px;
            border: 2px solid #e6c7c7;
            box-sizing: border-box;
        }

        /* تصميم الأزرار */
        #b1, #b2 {
            background-color: #4b4e4b;
            border-radius: 40px 15px;
            border: 3px solid #151414;
            cursor: pointer;
            padding: 10px 20px;
            margin: 10px 25px;
            font: italic bold 16px fantasy;
            color: aliceblue;
            box-sizing: border-box;
        }

        #b1:hover, #b2:hover {
            background-color: #b5bbb8;
        }

        /* عناصر العنوان */
        h2 {
            display: inline-block;
            text-align: center;
            border: 3px solid #151414;
            background-color: #444;
            border-radius: 80px 15px;
            color: aliceblue;
            padding: 5px 10px;
            margin: 0px 10px 20px 10px;
        }

        h3 {
            margin-bottom: 5px;
            color: #5b0909;
            text-align: left;
        }

        /* تصميم الزر العكسي */
        #undo {
            margin-top: 5px;
            border-radius: 60px 20px;
            padding: 8px;
            font: 18px bold;
            color: white;
            background-color: brown;
        }

        #undo:hover {
            background-color: #caa7a7;
        }

        /* تخطيط الاستجابة للواجهة */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #map, .content {
                width: 100%;
                flex: 1;
            }
            .content {
                padding: 10px;
            }
            table, input, button {
                width: 100%;
                box-sizing: border-box;
            }
            #b1, #b2 {
                width: auto;
                padding: 10px 20px;
            }
            h2 {
                font-size: 18px;
            }
            h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="content">
        <h2>حساب الإحداثيات الجديدة</h2>
        <!-- نموذج إدخال البيانات -->
        <form id="dataForm">
            <div style="display: flex; justify-content: space-between; gap: 5px; margin-bottom: 10px;">
                <div style="border: 2px solid #333; border-radius: 10px; padding: 5px 5px; width: 48%;">
                    <label for="latitude" style="display: block; margin-bottom: 5px; font-weight: bold;">:خط العرض</label>
                    <input step="0.0001" type="number" id="latitude" required style="background-color: whitesmoke; width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #333; box-sizing: border-box;">
                </div>
                <div style="border: 2px solid #333; border-radius: 10px; padding: 5px 5px; width: 48%;">
                    <label for="longitude" style="display: block; margin-bottom: 5px; font-weight: bold;">:خط الطول</label>
                    <input step="0.0001" type="number" id="longitude" required style="background-color: whitesmoke; width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #333; box-sizing: border-box;">
                </div>
            </div>
            <label for="direction">:الاتجاه (بالدرجات)</label>
            <input step="0.0001" type="number" id="direction" required><br>
            <label for="windspeed">:سرعة الرياح (كم/ساعة)</label>
            <input step="0.0001" type="number" id="windspeed" required><br>
            <label for="time">:الزمن (ساعات)</label>
            <input step="0.0001" type="number" id="time" required><br>
            <button id="b1" onclick="clearInputs()">مسح البيانات</button>
            <button id="b2" type="submit">حساب</button>
        </form>
        <h3>النتائج:</h3>
        <!-- عرض الجدول -->
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>خط العرض</th>
                    <th>خط الطول</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="undo" onclick="window.location.href='jsتجربة.html';">الانتقال إلى الصفحة السابقة</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([31.2, 30.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        window.addEventListener('resize', function() {
            map.invalidateSize();
        });
    </script>
</body>
</html>
