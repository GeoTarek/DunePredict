<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الإحداثيات الجديدة</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: row;
        }

        #map {
            border: 2px solid #493415;
            border-radius: 10px;
            margin: 3px;
            width: 70%;
            height: 100%;
        }

        .content {
            width: 30%;
            padding: 20px;
            background: linear-gradient(to top, #8a80ac, #9056a3, #5d224b, #8a80ac);
            background: linear-gradient(to top right, #ff999960 0%, #e9b59ba5 0%, #FF9999 60%, #e9b59b8d 100%);
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        form label {
            width: 100%;
            color: rgb(43, 2, 2);
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 95%;
            padding: 8px;
            margin-top: 2px;
            border-radius: 15px;
            border: 2px solid #e6c7c7;
            box-sizing: border-box;
        }

        #b1, #b2 {
            background-color: #4b4e4b;
            border-radius: 40px 15px;
            border: 3px solid #151414;
            cursor: pointer;
            padding: 10px 15px;
            margin: 20px 25px;
            font: italic bold 16px fantasy;
            color: aliceblue;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
                height: auto;
            }
            #map, .content {
                width: 100%;
                height: auto;
                flex: 1;
            }
            .content {
                padding: 10px;
            }
            table, input, button {
                width: 100%;
                box-sizing: border-box;
            }
            #b1, #b2 {
                width: auto;
                padding: 10px 20px;
            }
            h2 {
                font-size: 18px;
            }
            h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="content">
        <!-- Content here -->
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([31.2, 30.0], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        window.addEventListener('resize', function () {
            map.invalidateSize();
        });
    </script>
</body>
</html>
