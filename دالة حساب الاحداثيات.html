<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الإحداثيات الجديدة</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column; /* تغيير الاتجاه ليصبح عموديًا */
        }

        /* تصمييم الخريطة */
        #map {
            border: 2px solid #493415;
            border-radius: 10px;
            margin: 3px;
            height: 60%; /* تغيير الارتفاع ليصبح أقل على الشاشات الصغيرة */
            width: 100%; /* جعل الخريطة تأخذ عرض الشاشة بالكامل */
        }

        /* تصمييم نموذج الإدخال ونتائج الحساب */
        .content {
            width: 100%; /* جعل النموذج يأخذ العرض بالكامل */
            padding: 20px;
            background: linear-gradient(to top, #8a80ac, #9056a3,#5d224b,#8a80ac);
            background: linear-gradient(to top right, #ff999960 0%, #e9b59ba5 0%, #FF9999 60%, #e9b59b8d 100%);
            border: 3px solid #333;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-y: auto;
        }

        /* تنسيق الجداول */
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }

        table th {
            background-color: #444;
            color: white;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            background-color: white;
        }

        /* تنسيق النموذج */
        form label {
            color: rgb(43, 2, 2);
            margin-bottom: 5px;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }

        form input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 15px;
            border: 2px solid #e6c7c7;
        }

        #b1, #b2 {
            width: 120px;
            color: aliceblue;
            padding: 10px 15px;
            border-radius: 40px 15px;
            border: 3px solid #151414;
            cursor: pointer;
            margin-top: 20px;
            font: italic bold 16px fantasy;
        }

        #b1:hover, #b2:hover {
            background-color: #b5bbb8;
        }

    @media (max-width: 768px) {
    body {
        flex-direction: column;
    }
    #map, .content {
        width: 100%;
        flex: 1;
    }
    .input-group {
        width: 100%;
    }
    .input-container {
        flex-direction: column;
    }
    /* Additional adjustments as needed */
}

    </style>
</head>
<body>
    <div id="map"></div>
    <div class="content">
        <h2>حساب الإحداثيات الجديدة</h2>
        <form id="dataForm">
            <div style="display: flex; flex-direction: column; gap: 10px;">
                <div style="display: flex; gap: 5px;">
                    <div style="width: 50%;">
                        <label for="latitude">:خط العرض</label>
                        <input step="0.0001" type="number" id="latitude" required>
                    </div>
                    <div style="width: 50%;">
                        <label for="longitude">:خط الطول</label>
                        <input step="0.0001" type="number" id="longitude" required>
                    </div>
                </div>

                <label for="direction">:الاتجاه (بالدرجات)</label>
                <input step="0.0001" type="number" id="direction" required>

                <label for="windspeed">:سرعة الرياح (كم/ساعة)</label>
                <input step="0.0001" type="number" id="windspeed" required>

                <label for="time">:الزمن (ساعات)</label>
                <input step="0.0001" type="number" id="time" required>

                <button id="b1" type="button" onclick="clearInputs()">مسح البيانات</button>
                <button id="b2" type="submit">حساب</button>
            </div>
        </form>

        <h3>النتائج:</h3>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>خط العرض</th>
                    <th>خط الطول</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="undo" onclick="window.location.href='jsتجربة.html';">الانتقال إلى الصفحة السابقة</button>
    </div>

    <script>
        // إنشاء الخريطة باستخدام Leaflet
        var map = L.map('map').setView([31.2, 30.0], 6);

        // إضافة طبقة الخريطة
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let idCounter = 1;
        // دالة لإضافة الإحداثيات إلى الجدول والخريطة
        function addResultToTableAndMap(id, lat, lon) {
            // إضافة البيانات إلى الجدول
            var table = document.getElementById("resultsTable").getElementsByTagName('tbody')[0];
            var row = table.insertRow();
            row.innerHTML = `<td>${idCounter}</td><td>${lat}</td><td>${lon}</td>`;

            idCounter++;
            // إسقاط ماركر على الخريطة
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`ID: ${idCounter-1}<br>Lat: ${lat},<br> Lon: ${lon}`)
                .openPopup();
        }

        // دالة لإرسال البيانات إلى الخادم
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var latitude = parseFloat(document.getElementById('latitude').value);
            var longitude = parseFloat(document.getElementById('longitude').value);
            var direction = parseFloat(document.getElementById('direction').value);
            var windspeed = parseFloat(document.getElementById('windspeed').value);
            var time = parseFloat(document.getElementById('time').value);

            // إرسال البيانات إلى الخادم باستخدام fetch
            fetch('http://127.0.0.1:6060/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude,
                    direction: direction,
                    windspeed: windspeed,
                    time: time
                })
            })
            .then(response => response.json())
            .then(data => {
                // إضافة الإحداثيات الجديدة إلى الجدول والخريطة
                addResultToTableAndMap(data.id, data.new_latitude, data.new_longitude);
            })
            .catch(error => console.error('Error:', error));
        });

        // دالة لمسح البيانات المدخلة في النموذج
        function clearInputs() {
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('direction').value = '';
            document.getElementById('windspeed').value = '';
            document.getElementById('time').value = '';
        }
    </script>
</body>
</html>
