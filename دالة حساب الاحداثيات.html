<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الإحداثيات الجديدة</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Ensure box-sizing is applied to all elements */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: row; /* Default direction */
        }

        /* Map styling */
        #map {
            border: 2px solid #493415;
            border-radius: 10px;
            margin: 3px;
            height: 100%;
            width: 70%; /* Half width for map */
        }

        /* Content styling */
        .content {
            width: 30%; /* Half width for form and results */
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            background: linear-gradient(to top, #8a80ac, #9056a3, #5d224b, #8a80ac);
            background: linear-gradient(to top right, #ff999960 0%, #e9b59ba5 0%, #FF9999 60%, #e9b59b8d 100%);
            border: 3px solid #333; /* Outer border */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Table styling */
        table {
            width: 100%;
            margin-top: 5px;
            border-collapse: collapse;
        }

        table th {
            background-color: #444;
            color: white;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            background-color: white;
        }

        /* Form styling */
        form label {
            width: 100%; /* Full width of container */
            color: rgb(43, 2, 2);
            margin-bottom: 5px;
            font-weight: bold;
            display: flex;
            flex-direction: column; /* Vertical ordering */
            align-items: flex-end; /* Right alignment */
        }

        form input {
            width: 95%;
            padding: 8px;
            margin-top: 2px;
            border-radius: 15px;
            border: 2px solid #e6c7c7;
        }

        #b1, #b2 {
            background-color: #4b4e4b;
            border-radius: 40px 15px;
            border: 3px solid #151414;
            cursor: pointer;
            width: 120px;
            padding: 10px;
            margin: 20px 25px;
            font: italic bold 16px fantasy;
            color: aliceblue;
            box-sizing: border-box;
        }

        #b1:hover, #b2:hover {
            background-color: #b5bbb8;
        }

        h2 {
            display: inline-block;
            text-align: center;
            border: 3px solid #151414;
            background-color: #444;
            border-radius: 80px 15px;
            color: aliceblue;
            padding: 5px;
            margin: 0px 10px 30px 10px;
        }

        h3 {
            margin-bottom: 5px;
            color: #5b0909;
            text-align: left;
        }

        #undo {
            margin-top: 5px;
            border-radius: 60px 20px;
            padding: 8px;
            font: 18px bold;
            color: white;
            background-color: brown;
        }

        #undo:hover {
            background-color: #caa7a7;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Change direction to column */
                height: 100vh; /* Ensure full height */
                margin: 0; /* Remove default margin */
            }

            #map {
                width: 100%; /* Full width */
                height: 50vh; /* Half height */
                /* Removed margin-bottom */
            }

            .content {
                width: 100%; /* Full width */
                height: 50vh; /* Half height */
                padding: 10px; /* Adjust padding as needed */
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            h2 {
                margin: 0;
                font-size: 18px;
                padding: 5px;
                text-align: center;
            }

            form {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            form label, form input {
                width: 100%; /* Full width for form elements */
            }

            table {
                margin-top: 10px;
                width: 100%;
            }

            #b1, #b2 {
                width: 100%; /* Full width for buttons */
                margin: 10px 0;
            }
            .input-container {
        flex-direction: column;
    }

    .input-field {
        width: 100%;
    }
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- Map on the left side -->
    
    <div class="content">
        <h2>حساب الإحداثيات الجديدة</h2>
        <!-- Data input form -->
        <form id="dataForm">
            <div style="display: flex; justify-content: space-between; gap: 5px; margin-bottom: 5px;">
                <div style="border: 2px solid #333; border-radius: 10px; padding:5px 5px; width: 50%;">
                    <label for="latitude" style="display: block; margin-bottom: 5px; font-weight: bold;">:خط العرض</label>
                    <input step="0.0001" type="number" id="latitude" required style="background-color: whitesmoke; width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #333;">
                </div>
                <div style="border: 2px solid #333; border-radius: 10px; padding:5px 5px; width: 50%;">
                    <label for="longitude" style="display: block; margin-bottom: 5px; font-weight: bold;">:خط الطول</label>
                    <input step="0.0001" type="number" id="longitude" required style="background-color: whitesmoke; width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #333;">
                </div>
            </div>
            
            <label for="direction">:الاتجاه (بالدرجات)</label>
            <input step="0.0001" type="number" id="direction" required><br>

            <label for="windspeed">:سرعة الرياح (كم/ساعة)</label>
            <input step="0.0001" type="number" id="windspeed" required><br>

            <label for="time">:الزمن (ساعات)</label>
            <input step="0.0001" type="number" id="time" required><br>

            <button id="b1" class="del" onclick="clearInputs()">مسح البيانات</button>
            <button id="b2" type="submit">حساب</button>
        </form>

        <h3>النتائج:</h3>
        <!-- Table to display results -->
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>خط العرض</th>
                    <th>خط الطول</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="undo" onclick="window.location.href='jsتجربة.html';">الانتقال إلى الصفحة السابقة</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Map initialization with Leaflet
        var map = L.map('map').setView([31.2, 30.0], 6); // Set initial coordinates

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Redraw map on window resize
        window.addEventListener('resize', function() {
            map.invalidateSize();
        });

        // JavaScript code remains the same
    </script>
</body>
</html>
