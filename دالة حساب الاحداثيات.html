<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب الإحداثيات الجديدة</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to top right, #ff999960 0%, #e9b59ba5 0%, #FF9999 60%, #e9b59b8d 100%);
        }

        /* تخطيط الخريطة */
        #map {
            flex: 1;
            border: 2px solid #493415;
            border-radius: 10px;
        }

        /* قسم النموذج */
        .content {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 800px;
            width: 100%;
        }

        /* العناوين */
        h2 {
            text-align: center;
            background-color: #444;
            color: white;
            padding: 10px;
            border-radius: 15px;
        }

        h3 {
            color: #5b0909;
            margin-bottom: 10px;
        }

        /* تنسيق الجدول */
        table {
            width: 100%;
            margin-top: 15px;
            border-collapse: collapse;
        }

        table th {
            background-color: #444;
            color: white;
            padding: 10px;
        }

        table td {
            text-align: center;
            padding: 10px;
            background-color: #f9f9f9;
        }

        /* تنسيق النموذج */
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* أزرار */
        button {
            background-color: #4b4e4b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6d736d;
        }

        /* تنسيق الواجهة المتجاوبة */
        @media (max-width: 768px) {
            .content {
                margin: 10px;
                padding: 15px;
            }

            #map {
                height: 50vh;
            }

            h2 {
                font-size: 18px;
                padding: 5px;
            }

            button {
                width: 100%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- خريطة Leaflet -->
    
    <div class="content">
        <h2>حساب الإحداثيات الجديدة</h2>
        <form id="dataForm">
            <label for="latitude">:خط العرض</label>
            <input type="number" id="latitude" required step="0.0001">

            <label for="longitude">:خط الطول</label>
            <input type="number" id="longitude" required step="0.0001">

            <label for="direction">:الاتجاه (بالدرجات)</label>
            <input type="number" id="direction" required step="0.0001">

            <label for="windspeed">:سرعة الرياح (كم/ساعة)</label>
            <input type="number" id="windspeed" required step="0.0001">

            <label for="time">:الزمن (ساعات)</label>
            <input type="number" id="time" required step="0.0001">

            <button id="b1" type="button" onclick="clearInputs()">مسح البيانات</button>
            <button id="b2" type="submit">حساب</button>
        </form>

        <h3>النتائج:</h3>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>خط العرض</th>
                    <th>خط الطول</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="undo" onclick="window.location.href='jsتجربة.html';">الانتقال إلى الصفحة السابقة</button>
    </div>

    <script>
        // إنشاء الخريطة باستخدام Leaflet
        var map = L.map('map').setView([31.2, 30.0], 6);  // تعيين الإحداثيات الأساسية

        // إضافة طبقة الخريطة
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let idCounter = 1;
        // دالة لإضافة الإحداثيات إلى الجدول والخريطة
        function addResultToTableAndMap(id, lat, lon) {
            // إضافة البيانات إلى الجدول
            var table = document.getElementById("resultsTable").getElementsByTagName('tbody')[0];
            var row = table.insertRow();
            row.innerHTML = `<td>${idCounter}</td><td>${lat}</td><td>${lon}</td>`;

            idCounter++;
            // إسقاط ماركر على الخريطة
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`ID: ${idCounter-1}<br>Lat: ${lat},<br> Lon: ${lon}`)
                .openPopup();
        }

        // دالة لإرسال البيانات إلى الخادم
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();

            var latitude = parseFloat(document.getElementById('latitude').value);
            var longitude = parseFloat(document.getElementById('longitude').value);
            var direction = parseFloat(document.getElementById('direction').value);
            var windspeed = parseFloat(document.getElementById('windspeed').value);
            var time = parseFloat(document.getElementById('time').value);

            // إرسال البيانات إلى الخادم باستخدام fetch
            fetch('http://127.0.0.1:6060/calculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude,
                    direction: direction,
                    windspeed: windspeed,
                    time: time
                })
            })
            .then(response => response.json())
            .then(data => {
                // إضافة الإحداثيات الجديدة إلى الجدول والخريطة
                addResultToTableAndMap(data.id, data.new_latitude, data.new_longitude);
            })
            .catch(error => console.error('Error:', error));
        });

        // دالة لمسح المدخلات
        function clearInputs() {
            document.getElementById("latitude").value = "";
            document.getElementById("longitude").value = "";
            document.getElementById("direction").value = "";
            document.getElementById("windspeed").value = "";
            document.getElementById("time").value = "";
        }
    </script>
</body>
</html>
